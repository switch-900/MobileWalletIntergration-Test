<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      // GitHub Pages does not serve SPA routes by default.
      // If a wallet returns to a path like "/<repo>/://response?data=...&nonce=...",
      // GH Pages will show a 404. This file catches that and redirects back to the app root
      // while preserving the query/hash so the app can parse the wallet response.
      (function () {
        try {
          var loc = window.location;
          var pathname = String(loc.pathname || '/');
          var parts = pathname.split('/').filter(Boolean);

          // GH Pages sites typically live at /<repo>/.
          // Keep the first segment as base if present.
          var base = parts.length > 0 ? '/' + parts[0] + '/' : '/';

          // Preserve query/hash so UniSat mobile responses like ?data=...&nonce=... are still parseable.
          var target = base + (loc.search || '') + (loc.hash || '');
          loc.replace(target);
        } catch (e) {
          // As a last resort, try to go home.
          window.location.href = '/';
        }
      })();
    </script>
  </body>
</html>
